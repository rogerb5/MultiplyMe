<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MultiplyMe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1 id="title">Multiply Me</h1>
        <button class="settings-btn">Settings</button>
    </header>

    <main>
        <section class="input-section">
            <input type="text" id="num" value="" title="input" placeholder="0">
            <div id="equation"></div>
            <input type="submit" class="submit-btn">
        </section>

        <div id="response">
            <button type="submit" class="display-btn" value="Show Results">Show Results</button>
            <article class="article-stats">
                <button class="exit-btn">Hide</button>
                <p class="total-guesses"></p>
                <p class="avg"></p>
            </article>

            <div id="counter">Points 0</div>

            <div class="point-container">
                <p id="correct"></p>
                <p id="incorrect"></p>
            </div>
        </div>

        <section class="settings">
            <div class="information">
                <div class="info-div">
                    <h3>Settings</h3>
                    <button class="exit">X</button>
                </div>
                <p>Your number range is from 1 - 12</p>
            </div>
        </section>

    </main>

    <script src="js/script.js" async defer></script>
</body>

</html>
