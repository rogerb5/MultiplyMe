<!doctype html>
<html>

<head>
    <title>MultiplyMe</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
</head>

<body>

    <header>
        <h1 id="title">Multiply Me</h1>
    </header>

    <main>
        <div id="equation"></div>
        <div id="counter">0</div>
        <input type="number" id="num" value="" title="input">

        <input type="submit" class="submit-btn">
        <button type="submit" class="display-btn" value="Show Results">&#x2b;</button>

        <div id="response">
            <p id="correct"></p>
            <p id="incorrect"></p>
        </div>

        <section class="stats-section">
            <h3 class="h3-title">Overall Results:</h3>
            <button class="exit-btn">x</button>

            <article class="article-stats">
                <p class="total-guesses">Incorrect guesses = </p>
                <p class="avg">Total average = </p>
            </article>

        </section>


    </main>

</body>

<script src="js/script.js"></script>

</html>
